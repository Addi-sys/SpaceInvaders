<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Space Invaders!</title>

    <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body style="font-family: 'Bungee Shade'">
    <div class="background">
        <div class="container-fluid display-flex justify-content-center">
            <div class="column">
                <div class="col-lg-4 col-12">
                    <h1 class="header text-center text-white py-3">SPACE INVADERS</h1>
                    <div>
                        <div class="py-2 text-center text-white" style="font-size: 20px;">HISCORE:</div>
                        <div id="hiscore-number" class="text-center text-white py-3"></div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="py-2 text-center">
                        <button onclick="restartGame()" class="btn px-3 text-white btn-black">
                      Restart!
                    </button>
                    </div>
                    <div class="col-lg-8 col-12 d-flex align-self-center justify-content-center">
                        <button onclick="startGame()" class="btn px-3 text-white btn-black">
                          START!
                        </button>
                    </div>
                </div>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
